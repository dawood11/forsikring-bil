<!DOCTYPE html>
<html>
	<head>
		<title>forsikring-bil</title>
		<link rel="stylesheet" type="text/css" href="assets/css/index.css">
	</head>
	<body>
		<h1>Kjøp Bilforsikring</h1>
		<p>Det er fire forskjellige forsikringer å velge mellom. Ansvarsforsikring er lovpålagt om kjøretøyet er registrert og skal brukes på veien. I tillegg kan du utvide forsikringen avhengig av hvor gammel bilen din er og hvordan du bruker den.</p>

		<form>
			<label>Bilens registreringsnummer<br></label>
			<input type="text" id="regNr" placeholder="e.g. AB 12345"><br>
			<br><br>
			<label>Din bonus</label><br>
			<select id="bonus" id="bonus">
				<option value="25%">25%</option>
				<option value="50%">50%</option>
				<option value="75%">75%</option>
			  </select>
			<br>
			<span class="help-text">Hjelpetekst står her</span>
			<br><br>
			<label>Fødselsnummer</label><br>
			<input type="text" id="fNr" placeholder="11 siffer">
			<br>
			
			<div class="row">
				<div class="column">
					<label>Fornavn</label>
					<br>
					<input type="text" id="fornavn" placeholder="Placeholder">
				</div>
				<div class="column">
					<label>Etternavn</label>
					<br>
					<input type="text" id="etternavn" placeholder="Placeholder">
				</div>
			</div>
			<br>
			<label>Epost</label><br>
			<input type="email" id="epost" placeholder="Placeholder">
			<br><br>

			<button type="submit" class="submit-btn" value="Beregn pris">Beregn pris</button>
			<button type="cancel" >Avbryt</button>
		</form>
	</body>
</html>
